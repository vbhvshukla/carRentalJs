<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="#" id="about-us-link">About Us</a>
                <a href="#" id="contact-us-link">Contact Us</a>
                <a href="./mybiddings.html" id="my-biddings-link">My Biddings</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Owner Dashboard</h3>
                <ul>
                    <li><a href="./odashboard.html">Dashboard</a></li>
                    <li><a href="./add-car.html">Add New Car</a></li>
                </ul>
            </div>

            <div class="content">
                <h2>Add New Car</h2>
                <form id="add-car-form">
                    <div class="form-group">
                        <label for="car-name">Car Name:</label>
                        <input type="text" id="car-name" name="car-name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="base-price">Base Price:</label>
                        <input type="number" id="base-price" name="base-price" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="Available">Available</option>
                            <option value="Unavailable">Unavailable</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="images">Images (max 5):</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="features">Features (comma separated, max 3):</label>
                        <input type="text" id="features" name="features" required>
                    </div>
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type" required>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <button type="submit">Add Car</button>
                </form>
            </div>
        </div>

        <div class="footer">
            Footer
        </div>
    </div>

    <script type="module">
        import { checkAuth, logout } from "../js/utils/auth.js";
        import { addItem } from "../js/utils/dbUtils.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { generateRandomId } from "../js/utils/generateId.js";
        import { categories } from "../js/data/categories.js";

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const myBiddingsLink = document.getElementById('my-biddings-link');
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                myBiddingsLink.style.display = 'block';
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                myBiddingsLink.style.display = 'none';
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }

        function populateCategoryOptions() {
            const categorySelect = document.getElementById('category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.categoryId;
                option.textContent = category.categoryName;
                categorySelect.appendChild(option);
            });
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function readFiles(files) {
            const filePromises = Array.from(files).map(file => readFileAsDataURL(file));
            return Promise.all(filePromises);
        }

        document.getElementById('add-car-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const carName = document.getElementById('car-name').value.trim();
            const categoryId = document.getElementById('category').value.trim();
            const category = categories.find(cat => cat.categoryId === categoryId);
            const basePrice = parseFloat(document.getElementById('base-price').value.trim());
            const description = document.getElementById('description').value.trim();
            const availability = document.getElementById('availability').value.trim();
            const imagesInput = document.getElementById('images');
            const city = document.getElementById('city').value.trim();
            const features = document.getElementById('features').value.trim().split(',').map(f => f.trim()).slice(0, 3);
            const carType = document.getElementById('car-type').value.trim();
            const ownerId = getCookie("userId");
            const ownerName = getCookie("username");
            if (imagesInput.files.length > 5) {
                alert('You can upload a maximum of 5 images.');
                return;
            }

            const images = await readFiles(imagesInput.files);

            const newCar = {
                carId: generateRandomId(),
                ownerId,
                ownerName,
                carName,
                categoryName: category.categoryName,
                categoryId: category.categoryId,
                superCategoryId: category.superCategoryId,
                basePrice,
                description,
                availability,
                images,
                city,
                avgRating: 0,
                reviewCount: 0,
                createdAt: new Date().toISOString().split('T')[0],
                featured: features,
                carType
            };

            if (!carName || !categoryId || !basePrice || !description || !availability || !images.length || !city || !features.length || !carType) {
                alert('Please fill in all required fields.');
                return;
            }

            try {
                await addItem('cars', newCar);
                alert('Car added successfully!');
                window.location.href = './odashboard.html';
            } catch (error) {
                console.error('Error adding car:', error);
                alert('Failed to add car. Please try again.');
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            if(checkAuth && userId && role=='owner'){
            updateNavLinks();
            populateCategoryOptions();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        } else{
            window.location.href = './index.html';
        }
        });
    </script>
</body>

</html>
