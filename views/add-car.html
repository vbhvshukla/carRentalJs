<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #features-container {
            display: flex;
            gap: 10px;
        }

        #features-list {
            list-style-type: none;
            padding: 0;
        }

        #features-list li {
            background-color: #f4f4f4;
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #features-list li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px;
        }

        #features-list li button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./dashboard.html">Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="section">
                <h2>Add New Car</h2>
                <form id="add-car-form">
                    <div class="form-group">
                        <label for="car-name">Car Name:</label>
                        <input type="text" id="car-name" name="car-name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="base-price">Base Price:</label>
                        <input type="number" id="base-price" name="base-price" required min="0" max="160">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="Available">Available</option>
                            <option value="Unavailable">Save As Draft</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="images">Image:</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" list="city-list" required>
                        <datalist id="city-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="features">Featured:</label>
                        <div id="features-container">
                            <input type="text" id="feature-input" placeholder="Enter a feature">
                            <button type="button" id="add-feature-btn">Add New Feature</button>
                        </div>
                        <ul id="features-list"></ul>
                    </div>
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type" required>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Add Car</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/add-car.js"></script>
</body>

</html>
