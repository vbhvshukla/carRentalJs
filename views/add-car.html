</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./udashboard.html" id="user-dashboard-link">User Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Owner Dashboard</h3>
                <ul>
                    <li><a href="./odashboard.html">üè† Dashboard</a></li>
                    <li><a href="./view-cars.html">üöó My Cars</a></li>
                    <li><a href="./oanalytics.html">üìä Analytics</a></li>
                    <li><a href="./view-omessages.html">üì® All Message</a></li>
                    <li><a href="./add-car.html">‚ûï Add New Car</a></li>
                </ul>
            </div>

            <div class="content">
                <h2>Add New Car</h2>
                <form id="add-car-form">
                    <div class="form-group">
                        <label for="car-name">Car Name:</label>
                        <input type="text" id="car-name" name="car-name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="base-price">Base Price:</label>
                        <input type="number" id="base-price" name="base-price" required min="0" max="500">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability" required>
                            <option value="Available">Available</option>
                            <option value="Unavailable">Save As Draft</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <label for="images">Car Images:</label>
                        <button type="button" id="add-image-btn" class="button">Add Image</button>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;" multiple>
                        <p id="image-warning" style="color: red; display: none;">You can upload a maximum of 5 images.
                        </p>
                        <ul id="image-file-list"></ul>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" list="city-list" required>
                        <datalist id="city-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="features">Featured:</label>
                        <div id="features-container">
                            <input type="text" id="feature-input" placeholder="Enter a feature">
                            <button type="button" id="add-feature-btn">Add New Feature</button>
                        </div>
                        <ul id="features-list"></ul>
                    </div>
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type" required>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Add Car</button>
                </form>
            </div>
        </div>

        <div class="footer">

</body>

</html>
