<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View UMessage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
        }

        .chat-message img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin-top: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="./mybiddings.html">My Biddings</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <a href="./view-umessages.html">Go back</a>
            <h2>Conversation</h2>
            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="chat-message-input" placeholder="Type a message">
                <input type="file" id="chat-file-input" accept="image/*,video/*,application/pdf">
                <button id="send-chat-message-btn" class="button">Send</button>
            </div>

            <button id="place-bid-btn" class="button">Place Bid</button>
        </div>
    </div>

    <div id="bid-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Place Your Bid</h2>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" required>
            </div>
            <div class="price-info">
                <strong>Current Price:</strong> $<span id="current-price"></span>/day
            </div>
            <div class="price-info">
                <strong>Total Price:</strong> $<span id="total-price"></span>
            </div>
            <div class="form-group">
                <label for="bid-amount">Your Bid</label>
                <input type="number" id="bid-amount" placeholder="Enter your bid" min="1" required>
            </div>
            <button id="submit-bid" class="button">Submit Bid</button>
            <ul id="other-bids-list"></ul>

        </div>
    </div>

    <script type="module">
        import { getItemByKey, getAllItemsByIndex, addItem, updateItem } from "../js/utils/dbUtils.js";
        import { generateRandomId } from "../js/utils/generateId.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";

        const userId = getCookie("userId");
        if (!userId) window.location.href = "./login.html";

        // function getContextFromURL(){
        //     const urlParams = new URLSearchParams(window.location.search);
        //     const context = urlParams.get('context');
        //     return context ? JSON.parse(decodeURIComponent(context)):null;
        // }

        // function getChatIdFromURL() {
        //     const context = getContextFromURL();
        //     return context ? context.chatId : null;
        // }

        function getChatIdFromURL(){
            const urlParams = new URLSearchParams(window.location.search);
            const chatId  = urlParams.get('chatId');
            return chatId;
        }

        function getCarIdFromChatId(chatId) {
            const parts = chatId.split('_');
            return parts[parts.length - 1];
        }

        async function renderCarDetails() {
            const chatId = getChatIdFromURL();
            const carId = getCarIdFromChatId(chatId);
            console.log(carId);
            if (!carId) {
                alert("Car not found.");
                return;
            }

            const car = await getItemByKey("cars", carId);
            if (!car) {
                alert("Car not found.");
                return;
            }

            document.getElementById("current-price").textContent = car.basePrice;

            document.getElementById("start-date").addEventListener("change", handleDateChange);
            document.getElementById("end-date").addEventListener("change", handleDateChange);

            document.getElementById("submit-bid").addEventListener("click", async () => {
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;
                const bidAmount = parseFloat(document.getElementById("bid-amount").value);

                if (!startDate || !endDate || !bidAmount) {
                    alert("Please fill all fields.");
                    return;
                }
                if (new Date(startDate) >= new Date(endDate)) {
                    alert("Start date must be before end date.");
                    return;
                }
                if (bidAmount < car.basePrice) {
                    alert("Bid amount must be at least the base price.");
                    return;
                }

                const bid = {
                    bidId: generateRandomId('bid'),
                    userId,
                    username: getCookie("username"),
                    carId,
                    carName: car.carName,
                    ownerId: car.ownerId,
                    ownerName: car.ownerName,
                    bidAmount,
                    from: startDate,
                    to: endDate,
                    status: "Pending",
                    createdAt: new Date().toISOString().split('T')[0]
                };

                await addItem("bids", bid);

                const message = `New bid placed by ${getCookie("username")} for ${car.carName} from ${startDate} to ${endDate} with a bid amount of $${bidAmount}.`;
                await sendMessage(chatId, userId, car.ownerId, message);

                alert("Bid placed successfully!");
            });

            async function handleDateChange() {
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;

                if (startDate && endDate && new Date(startDate) < new Date(endDate)) {
                    const overlappingBids = await getOverlappingBids(carId, startDate, endDate);
                    renderOverlappingBids(overlappingBids);
                } else {
                    document.getElementById("other-bids-list").innerHTML = "";
                }
            }

            async function getOverlappingBids(carId, startDate, endDate) {
                const allBids = await getAllItemsByIndex("bids", "carId", carId);
                return allBids.filter(bid => isDateRangeOverlap(new Date(bid.from), new Date(bid.to), new Date(startDate), new Date(endDate)));
            }

            function isDateRangeOverlap(startDate1, endDate1, startDate2, endDate2) {
                return (startDate1 <= endDate2 && endDate1 >= startDate2);
            }

            function renderOverlappingBids(bids) {
                const otherBidsList = document.getElementById("other-bids-list");
                otherBidsList.innerHTML = "";
                if (bids.length === 0) {
                    otherBidsList.innerHTML = "<li>No other bids in the selected date range.</li>";
                    return;
                }
                bids.forEach(bid => {
                    const li = document.createElement("li");
                    li.textContent = `Bid by ${bid.username} from ${bid.from} to ${bid.to} for $${bid.bidAmount}`;
                    otherBidsList.appendChild(li);
                });
            }

            document.getElementById("send-chat-message-btn").addEventListener("click", async () => {
                const messageInput = document.getElementById("chat-message-input");
                const fileInput = document.getElementById("chat-file-input");
                const message = messageInput.value.trim();
                const file = fileInput.files[0];
                if (message || file) {
                    await sendMessage(chatId, userId, car.ownerId, message, file);
                    messageInput.value = "";
                    fileInput.value = "";
                    renderChatMessages(car.ownerId);
                }
            });

            renderChatMessages(car.ownerId);
        }

        async function sendMessage(chatId, fromUserId, toUserId, message, file = null) {
            const newMessage = {
                messageId: generateRandomId('msg'),
                chatId,
                fromUserId,
                toUserId,
                message,
                createdAt: new Date().toISOString(),
                hasAttachment: !!file,
                attachment: file ? await readFileAsDataURL(file) : null
            };

            await addItem("messages", newMessage);

            const conversation = await getItemByKey("conversations", chatId) || {
                chatId,
                participants: [fromUserId, toUserId],
                lastMessage: '',
                lastTimestamp: ''
            };

            conversation.lastMessage = message;
            conversation.lastTimestamp = newMessage.createdAt;

            await updateItem("conversations", conversation);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function renderChatMessages(ownerId) {
            const allMessages = await getAllItemsByIndex("messages", "chatId", `${userId}_${ownerId}_${getCarIdFromChatId(getChatIdFromURL())}`);
            const chatMessagesContainer = document.getElementById("chat-messages");
            chatMessagesContainer.innerHTML = "";

            allMessages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            allMessages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.className = "chat-message";
                messageElement.innerHTML = `
                    <div><strong>${msg.fromUserId === userId ? 'You' : 'Owner'}:</strong> ${msg.message}</div>
                    ${msg.hasAttachment ? (msg.attachment.startsWith('data:image/') ? `<div><strong>Attachment:</strong> <img src="${msg.attachment}" alt="Attachment"></div>` : `<div><strong>Attachment:</strong> <a href="${msg.attachment}" download>Download</a></div>`) : ''}
                    <div class="timestamp"><strong>Timestamp:</strong> ${new Date(msg.createdAt).toLocaleString()}</div>
                `;
                chatMessagesContainer.appendChild(messageElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderCarDetails();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });

            const modal = document.getElementById("bid-modal");
            const btn = document.getElementById("place-bid-btn");
            const span = document.getElementsByClassName("close")[0];

            btn.onclick = function () {
                modal.style.display = "block";
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }
    </script>
</body>

</html>
