<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .booking-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .booking-item:last-child {
            border-bottom: none;
        }

        .chat-button,
        .cancel-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cancel-button {
            background-color: #dc3545;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="./mybiddings.html">My Biddings</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <h2>User Bookings</h2>
            <div id="booking-list" class="booking-list"></div>
        </div>
    </div>

    <script type="module">
        import { getAllItemsByIndex, getItemByKey, updateItem, deleteItem } from "../js/utils/dbUtils.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";

        const userId = getCookie("userId");
        if (!userId) window.location.href = "./login.html";

        async function loadUserBookings() {
            try {
                const bookings = await getAllItemsByIndex("bookings", "userId", userId);
                const bookingList = document.getElementById("booking-list");
                bookingList.innerHTML = "";

                bookings.forEach(booking => {
                    const bookingItem = document.createElement("div");
                    bookingItem.className = "booking-item";

                    const chatId = `${userId}_${booking.ownerId}_${booking.carId}`;

                    bookingItem.innerHTML = `
                        <p><strong>Booking Id:</strong> ${booking.bookingId}</p>
                        <p><strong>Car:</strong> ${booking.carName}</p>
                        <p><strong>Car Owner:</strong> ${booking.ownerName}</p>
                        <p><strong>Booking Amount:</strong> $<span id="booking-amount-${booking.bookingId}">${booking.bookingAmount}</span></p>
                        <p><strong>Date Range:</strong> <span id="date-range-${booking.bookingId}">${booking.from} to ${booking.to}</span></p>
                        <p><strong>Placed At:</strong> ${booking.createdAt}</p>
                        <button class="chat-button" onclick="redirectToChat('${chatId}', '${booking.bookingId}', '${booking.from}', '${booking.to}', '${booking.carName}', '${booking.ownerId}')">Chat</button>
                        <button class="cancel-button" onclick="cancelBooking('${booking.bookingId}')">Cancel</button>
                    `;

                    bookingList.appendChild(bookingItem);
                });

            } catch (error) {
                console.error("Error loading user bookings:", error);
            }
        }

        function redirectToChat(chatId, bookingId, startDate, endDate, carName, ownerId) {
            const context = {
                chatId,
                bookingId,
                startDate,
                endDate,
                carName,
                ownerId
            };
            const url = `./view-umessage.html?context=${encodeURIComponent(JSON.stringify(context))}`;
            window.location.href = url;
        }

        async function cancelBooking(bookingId) {
            if (confirm("Are you sure you want to cancel this booking?")) {
                try {
                    await deleteItem("bookings", bookingId);
                    alert("Booking cancelled successfully.");
                    loadUserBookings();
                } catch (error) {
                    console.error("Error cancelling booking:", error);
                    alert("Failed to cancel booking. Please try again.");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadUserBookings();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }

        window.redirectToChat = redirectToChat;
        window.cancelBooking = cancelBooking;
    </script>
</body>

</html>
