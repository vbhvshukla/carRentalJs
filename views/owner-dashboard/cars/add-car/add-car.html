<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard :: Add Car</title>
    <link rel="stylesheet" href="add-car.css">
    <link rel="stylesheet" href="../../../../styles/toast.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../../../../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="../../../index.html">Home</a>
                <!-- <a href="../../../user-dashboard/udashboard.html" id="user-dashboard-link">User Dashboard</a> -->
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Owner Dashboard</h3>
                <ul>
                    <li><a href="../../odashboard.html">üè† Dashboard</a></li>
                    <li><a href="../view/view-cars.html">üöó My Cars</a></li>
                    <li><a href="../../analytics/oanalytics.html">üìä Analytics</a></li>
                    <li><a href="../../messages/view-omessages.html">üì® All Message</a></li>
                    <li><a href="../add-car/add-car.html">‚ûï Add New Car</a></li>
                </ul>
            </div>

            <div class="content">
                <h2>Add New Car</h2>
                <form id="add-car-form">
                    <div class="form-group">
                        <label for="car-name">Car Name:</label>
                        <input type="text" id="car-name" name="car-name" required>
                        <div id="car-name-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required></select>
                        <div id="category-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type" required>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                        <div id="car-type-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                        <div id="description-error" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label>Availability:</label>
                        <div>
                            <input type="checkbox" id="available-local" name="available-local">
                            <label for="available-local">Available for Local Rentals</label>
                        </div>
                        <div>
                            <input type="checkbox" id="available-outstation" name="available-outstation">
                            <label for="available-outstation">Available for Outstation Rentals</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="local-price">Local Rental Price Per Hour:</label>
                        <input type="number" id="local-price" name="local-price" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="max-km-per-hour">Max Km Per Hour (Local):</label>
                        <input type="number" id="max-km-per-hour" name="max-km-per-hour" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="extra-hour-rate">Extra Hour Rate (Local):</label>
                        <input type="number" id="extra-hour-rate" name="extra-hour-rate" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="extra-km-rate">Extra Km Rate (Local):</label>
                        <input type="number" id="extra-km-rate" name="extra-km-rate" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="outstation-price">Outstation Rental Price Per Day:</label>
                        <input type="number" id="outstation-price" name="outstation-price" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="price-per-km">Price Per Km (Outstation):</label>
                        <input type="number" id="price-per-km" name="price-per-km" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="minimum-km-chargeable">Minimum Km Chargeable (Outstation) || Per Day:</label>
                        <input type="number" id="minimum-km-chargeable" name="minimum-km-chargeable" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="extra-day-rate">Extra Day Rate (Outstation) || Applicable if Extra Hours exceeds 8 hours:</label>
                        <input type="number" id="extra-day-rate" name="extra-day-rate" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="extra-hourly-rate">Extra Hourly Rate (Outstation) || If Extra Hours is less than 8 hours:</label>
                        <input type="number" id="extra-hourly-rate" name="extra-hourly-rate" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="extra-km-rate-outstation">Extra Km Rate (Outstation):</label>
                        <input type="number" id="extra-km-rate-outstation" name="extra-km-rate-outstation" min="0" max="5000" required>
                    </div>

                    <div class="form-group">
                        <label for="images">Car Images:</label>
                        <button type="button" id="add-image-btn" class="button">Add Image</button>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;" multiple>
                        <p id="image-warning" style="color: red; display: none;">You can upload a maximum of 5 images.
                        </p>
                        <ul id="image-file-list"></ul>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" list="city-list" required>
                        <datalist id="city-list"></datalist>
                        <div id="city-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="features">Featured:</label>
                        <div id="features-container">
                            <input type="text" id="feature-input" placeholder="Enter a feature">
                            <button type="button" id="add-feature-btn">Add New Feature</button>
                        </div>
                        <ul id="features-list"></ul>
                    </div>

                    <button type="submit" class="button">Add Car</button>
                </form>
            </div>
        </div>
        <div id="toast-container"></div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>

    <script type="module" src="add-car.js"></script>
</body>

</html>
