<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard :: Analytics</title>
    <link rel="stylesheet" href="oanalytics.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="../../index.html"><img src="../../../assets/images/logo.png" alt="Logo"></a>
            </div>
            <nav class="nav-links">
                <a href="../../index.html">Home</a>
                <!-- <a href="../../user-dashboard/udashboard.html" id="user-dashboard-link">User Dashboard</a> -->
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Owner Dashboard</h3>
                <ul>
                    <li><a href="../odashboard.html">üè† Dashboard</a></li>
                    <li><a href="../cars/view/view-cars.html">üöó My Cars</a></li>
                    <li><a href="../analytics/oanalytics.html">üìä Analytics</a></li>
                    <li><a href="../messages/view-omessages.html">üì® All Messages</a></li>
                    <li><a href="../cars/add-car/add-car.html">‚ûï Add New Car</a></li>
                </ul>
            </div>

            <div class="content">
                <h2>Analytics</h2>
                <div class="analytics-section">
                    <div class="filter-container">
                        <label for="time-range">Filter by:</label>
                        <select id="time-range">
                            <option value="7">Last Week</option>
                            <option value="30" selected>Last Month</option>
                            <option value="365">Last Year</option>
                            <option value="1095">Last 3 Years</option>
                        </select>
                    </div>
                    <br/>
                    <div class="cards-container">
                        <div class="card" id="totalCarsCard">
                            <h3>Total Cars</h3>
                            <p id="totalCarsCount">0</p>
                        </div>
                        <div class="card" id="totalBiddingsCard">
                            <h3>Total Biddings</h3>
                            <p id="totalBiddingsCount">0</p>
                        </div>
                        <div class="card" id="totalBookingsCard">
                            <h3>Total Bookings</h3>
                            <p id="totalBookingsCount">0</p>
                        </div>
                    </div>

                    <div class="category-section">
                        <h3>Rental Types</h3>
                        <div class="chart-row">
                            <div class="chart-container">
                                <canvas id="popularRentalTypeChart" data-chart="popularRentalTypeChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="revenueByRentalTypeChart" data-chart="revenueByRentalTypeChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="avgRentalDurationChart" data-chart="avgRentalDurationChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="category-section">
                        <h3>Revenue</h3>
                        <div class="chart-row">
                            <div class="chart-container">
                                <canvas id="revenueByCityChart" data-chart="revenueByCityChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="bookingRevenueChart" data-chart="bookingRevenueChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="totalRevenueOverTimeChart" data-chart="totalRevenueOverTimeChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="avgRevenuePerCarChart" data-chart="avgRevenuePerCarChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="category-section">
                        <h3>Bookings and Bids</h3>
                        <div class="chart-row">
                            <div class="chart-container">
                                <canvas id="topBookedCarsChart" data-chart="topBookedCarsChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="bookingsOverTimeChart" data-chart="bookingsOverTimeChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="bidAmountOverTimeChart" data-chart="bidAmountOverTimeChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="bidAcceptanceRateChart" data-chart="bidAcceptanceRateChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="bidsVsBookingsChart" data-chart="bidsVsBookingsChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="category-section">
                        <h3>Cars</h3>
                        <div class="chart-row">
                            <div class="chart-container">
                                <canvas id="carsPerCityChart" data-chart="carsPerCityChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="popularCarCategoriesChart" data-chart="popularCarCategoriesChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="avgBidAmountChart" data-chart="avgBidAmountChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="mostActiveRentersChart" data-chart="mostActiveRentersChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="carUtilizationRateChart" data-chart="carUtilizationRateChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="oanalytics.js"></script>
</body>

</html>
