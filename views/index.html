<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-links a:hover {
            color: #3498db;
            transform: scale(1.05)
        }

        .main {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }

        .sidebar {
            flex: 0 0 25%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input[type="range"] {
            flex: 2;
            appearance: none;
            -webkit-appearance: none;
            height: 2px;
            background: #2c3e50;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group input[type="range"] {
            width: calc(100% - 10px);
            margin: 0 5px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: translateY(-2px);
        }

        .content {
            flex: 0 0 75%;
            max-width: 73%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cars-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .car-card {
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            transition: transform 0.3s ease;
        }

        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: fit;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .carousel {
            position: relative;
            /* added new 11-02-2025 */
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel-images {
            display: flex;
            /* added new 11-02-2025 */
            /* overflow: hidden; */
            transition: transform 0.5s ease;
        }

        .carousel-image {
            min-width: 100%;
            transition: opacity 0.5s ease;
            opacity: 0;
            height: 200px;
            object-fit: contain;
        }

        .carousel-image.active {
            opacity: 1;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            z-index: 10
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        .car-details {
            padding: 15px;
        }

        .car-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 10px 0;
            font-weight: 400;
        }

        .car-features {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
            text-overflow: ellipsis;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .car-features::-webkit-scrollbar {
            display: none;
        }

        .feature {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
            flex-shrink: 0;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stars {
            color: #f1c40f;
        }

        .rating-count {
            font-size: 13px;
            color: #888;
            opacity: 0.8;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .user-icon {
            fill: #3498db;
            margin-right: 5px;
        }

        .car-price-city {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .price {
            font-size: 1.1rem;
            color: #1c7441;
            font-weight: 400;
        }

        .book-now-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .book-now-btn:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .car-card {
                width: calc(50% - 10px);
            }

            .main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="./index.html"><img src="../assets/images/logo.png" alt="Logo"></a>
            </div>
            <nav class="nav-links">
                <a href="./udashboard.html" id="user-dashboard-link">User Dashboard</a>
                <a href="./odashboard.html" id="owner-dashboard-link">Owner Dashboard</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Search for Cars</h3>
                <form id="search-form">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter city or area"
                            list="city-list">
                        <datalist id="city-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="car-category">Car Category:</label>
                        <select id="car-category" name="car-category">
                            <option value="">All Category</option>
                        </select>
                    </div>
                    <h3>Filter by</h3>
                    <div class="form-group">
                        <label for="price-range">Price Range: <span id="price-range-value">500</span></label>
                        <div>
                            <input type="range" id="price-range" name="price-range" min="0" max="500" value="250"
                                step="50" oninput="updatePriceRangeValue(this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type">
                            <option value="">Select Type</option>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability:</label>
                        <select id="availability" name="availability">
                            <option value="">Select Availability</option>
                            <option value="local">Local</option>
                            <option value="outstation">Outstation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="features">Features:</label>
                        <input type="text" id="features" name="features" placeholder="e.g., AC, Bluetooth"
                            list="features-list">
                        <datalist id="features-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="rating">Minimum Rating:</label>
                        <select id="rating" name="rating">
                            <option value="">Select Rating</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="content">
                <div id="cars-container" class="cars-container"></div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>

    <script type="module" src="../js/app/index.js"></script>


</body>

</html>
