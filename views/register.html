<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .register-container input,
        .register-container select,
        .register-container button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="4" pattern="^\S+$" maxlength="8" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            <br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="role">Register as:</label>
            <select id="role" name="role" required>
                <option value="customer">Customer</option>
                <option value="owner">Owner</option>
            </select>
            <br><br>

            <div class="ownerFileInput" id="owner-file-input" style="display: none;">
                <label for="verificationFile">Upload Verification Document:</label>
                <input type="file" id="verificationFile" name="verificationFile"
                    accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                <p>Please upload a valid identity card</p>
            </div>

            <button type="submit">Register</button>
            <div class="error" id="error-message"></div>
        </form>
        <div class="login-link">
            <p>Already registered? <a href="./login.html">Login here</a></p>
        </div>
    </div>
    <script defer type="module" src="/js/app/register.js"></script>
</body>

</html>
