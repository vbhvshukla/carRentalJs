<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/oanalytics.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="./index.html"><img src="../assets/images/logo.png" alt="Logo"></a>
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./udashboard.html" id="user-dashboard-link">User Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="sidebar">
                <h3>Owner Dashboard</h3>
                <ul>
                    <li><a href="./odashboard.html">üè† Dashboard</a></li>
                    <li><a href="./view-cars.html">üöó My Cars</a></li>
                    <li><a href="./oanalytics.html">üìä Analytics</a></li>
                    <li><a href="./view-omessages.html">üì® All Message</a></li>
                    <li><a href="./add-car.html">‚ûï Add New Car</a></li>
                </ul>
            </div>

            <div class="content">
                <h2>Analytics</h2>
                <div class="analytics-section">
                    <div>
                        <label for="time-range">Filter by:</label>
                        <select id="time-range">
                            <option value="7">Last Week</option>
                            <option value="30" selected>Last Month</option>
                            <option value="365">Last Year</option>
                            <option value="1095">Last 3 Years</option>
                        </select>
                    </div>
                    <br/>
                    <div class="cards-container">
                        <div class="card" id="totalCarsCard">
                            <h3>Total Cars</h3>
                            <p id="totalCarsCount">0</p>
                        </div>
                        <div class="card" id="totalBiddingsCard">
                            <h3>Total Biddings</h3>
                            <p id="totalBiddingsCount">0</p>
                        </div>
                        <div class="card" id="totalBookingsCard">
                            <h3>Total Bookings</h3>
                            <p id="totalBookingsCount">0</p>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="topBookedCarsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="bookingsOverTimeChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="bookingRevenueChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="bidAmountOverTimeChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="bidAcceptanceRateChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="carsPerCityChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="bidsVsBookingsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="popularCarCategoriesChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="avgBidAmountChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="mostActiveRentersChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="totalRevenueOverTimeChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="avgRevenuePerCarChart"></canvas>
                    </div>
                   
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

           </script>
</body>

</html>
