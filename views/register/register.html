<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carental - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="../index.html"><img src="../../assets/images/logo.png" alt="Logo"></a>
        </div>
        <nav class="nav-links">
            <a href="../index.html">Home</a>
        </nav>
    </div>
    <div class="wrap">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create an Account</h2>
                <p class="subtext">Sign up to start renting or listing cars.</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" minlength="4" maxlength="8" pattern="^\S+$"
                            required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" pattern=".*?@?[^@]*\.+.*" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Register as:</label>
                        <select id="role" name="role" required>
                            <option value="customer">Customer</option>
                            <option value="owner">Owner</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="owner-file-input">
                        <label for="verificationFile">Upload Verification Document:</label>
                        <input type="file" id="verificationFile" name="verificationFile"
                            accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        <p class="file-info">Please upload a valid identity document.</p>
                    </div>

                    <button type="submit">Register</button>
                    <p class="error-message" id="error-message"></p>
                    <p class="switch-page">Already have an account? <a href="../login/login.html">Login here</a></p>
                </form>
            </div>
        </div>


    </div>
    <div class="footer">
        &copy; 2025 Car Rental. All rights reserved.
    </div>
    <script type="module" src="./register.js">
        
    </script>

</body>

</html>
