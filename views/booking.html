<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .car-details,
        .bid-form,
        .other-bids,
        .chatbox {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car-details img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .bid-form label,
        .chatbox label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .bid-form input,
        .chatbox input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .bid-form button,
        .chatbox button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .bid-form button:hover,
        .chatbox button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .price-info {
            margin-bottom: 10px;
        }

        .chatbox {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages {
            flex-grow: 1;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
        }

        .chat-message img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin-top: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .footer {
            text-align: center;
            background-color: #0d7963;
            color: #fff;
            padding: 15px;
            margin-top: 20px;
        }

        .chat-sidebar {
            width: 300px;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-left: 2px solid #ddd;
        }

        .chat-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 500px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .sent {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .received {
            background-color: #e9ecef;
            color: black;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="./mybiddings.html">My Biddings</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="car-details">
                <h3 id="car-name"></h3>
                <p><strong>Price:</strong> $<span id="base-price"></span>/day</p>
                <p><strong>Description:</strong> <span id="car-description"></span></p>
                <p><strong>Owner:</strong> <span id="owner-name"></span></p>
                <p><strong>City:</strong> <span id="car-city"></span></p>
                <p><strong>Category:</strong> <span id="category-name"></span></p>
                <p><strong>Featured:</strong> <span id="featured"></span></p>
                <div id="car-images"></div>
            </div>

            <div class="bid-form">
                <h3>Place Your Bid</h3>
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" required>
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" required>
                <div class="price-info">
                    <strong>Current Price:</strong> $<span id="current-price"></span>/day
                </div>
                <div class="price-info">
                    <strong>Total Price:</strong> $<span id="total-price"></span>
                </div>
                <label for="bid-amount">Your Bid</label>
                <input type="number" id="bid-amount" placeholder="Enter your bid" min="1" required>
                <button id="submit-bid">Submit Bid</button>
            </div>

            <div class="other-bids">
                <h3>Other Bids on this Car</h3>
                <ul id="other-bids-list"></ul>
            </div>

            <div class="chatbox">
                <h3>Chat with Owner</h3>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-message-input" placeholder="Type a message">
                    <input type="file" id="chat-file-input" accept="image/*,video/*,application/pdf">
                    <button id="send-chat-message-btn">Send</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Footer
        </div>
    </div>

    <script type="module">
        import { getItemByKey, getAllItemsByIndex, addItem, updateItem } from "../js/utils/dbUtils.js";
        import { generateRandomId } from "../js/utils/generateId.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";

        const userId = getCookie("userId");
        if (!userId) window.location.href = "./login.html";

        function getCarIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('carId');
        }

        async function renderCarDetails() {
            const carId = getCarIdFromURL();
            if (!carId) {
                alert("Car not found.");
                return;
            }

            const car = await getItemByKey("cars", carId);
            if (!car) {
                alert("Car not found.");
                return;
            }

            document.getElementById("car-name").textContent = car.carName;
            document.getElementById("base-price").textContent = car.basePrice;
            document.getElementById("car-description").textContent = car.description;
            document.getElementById("owner-name").textContent = car.ownerName;
            document.getElementById("car-city").textContent = car.city;
            document.getElementById("category-name").textContent = car.categoryName;
            document.getElementById("featured").textContent = car.featured.join(', ');
            document.getElementById("current-price").textContent = car.basePrice;

            const carImages = document.getElementById("car-images");
            carImages.innerHTML = car.images.map(image => `<img src="${image}" alt="Car Image">`).join('');

            document.getElementById("start-date").addEventListener("change", handleDateChange);
            document.getElementById("end-date").addEventListener("change", handleDateChange);

            document.getElementById("submit-bid").addEventListener("click", async () => {
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;
                const bidAmount = parseFloat(document.getElementById("bid-amount").value);

                if (!startDate || !endDate || !bidAmount) {
                    alert("Please fill all fields.");
                    return;
                }
                if (new Date(startDate) >= new Date(endDate)) {
                    alert("Start date must be before end date.");
                    return;
                }

                const bid = {
                    bidId: generateRandomId('bid'),
                    userId,
                    username: getCookie("username"),
                    carId,
                    carName: car.carName,
                    ownerId: car.ownerId,
                    ownerName: car.ownerName,
                    bidAmount,
                    from: startDate,
                    to: endDate,
                    status: "Pending",
                    createdAt: new Date().toISOString().split('T')[0]
                };

                await addItem("bids", bid);
                alert("Bid placed successfully!");
                window.location.href = "./mybiddings.html";
            });

            async function handleDateChange() {
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;

                if (startDate && endDate && new Date(startDate) < new Date(endDate)) {
                    const overlappingBids = await getOverlappingBids(carId, startDate, endDate);
                    renderOverlappingBids(overlappingBids);
                } else {
                    document.getElementById("other-bids-list").innerHTML = "";
                }
            }

            async function getOverlappingBids(carId, startDate, endDate) {
                const allBids = await getAllItemsByIndex("bids", "carId", carId);
                return allBids.filter(bid => isDateRangeOverlap(new Date(bid.from), new Date(bid.to), new Date(startDate), new Date(endDate)));
            }

            function isDateRangeOverlap(startDate1, endDate1, startDate2, endDate2) {
                return (startDate1 <= endDate2 && endDate1 >= startDate2);
            }

            function renderOverlappingBids(bids) {
                const otherBidsList = document.getElementById("other-bids-list");
                otherBidsList.innerHTML = "";
                if (bids.length === 0) {
                    otherBidsList.innerHTML = "<li>No other bids in the selected date range.</li>";
                    return;
                }
                bids.forEach(bid => {
                    const li = document.createElement("li");
                    li.textContent = `Bid by ${bid.username} from ${bid.from} to ${bid.to} for $${bid.bidAmount}`;
                    otherBidsList.appendChild(li);
                });
            }

            const chatId = `${userId}_${car.ownerId}_${carId}`;

            document.getElementById("send-chat-message-btn").addEventListener("click", async () => {
                const messageInput = document.getElementById("chat-message-input");
                const fileInput = document.getElementById("chat-file-input");
                const message = messageInput.value.trim();
                const file = fileInput.files[0];
                if (message || file) {
                    await sendMessage(chatId, userId, car.ownerId, message, file);
                    messageInput.value = "";
                    fileInput.value = "";
                    renderChatMessages(car.ownerId);
                }
            });

            renderChatMessages(car.ownerId);
        }

        async function sendMessage(chatId, fromUserId, toUserId, message, file) {
            const newMessage = {
                messageId: generateRandomId('msg'),
                chatId,
                fromUserId,
                toUserId,
                message,
                createdAt: new Date().toISOString(),
                hasAttachment: !!file,
                attachment: file ? await readFileAsDataURL(file) : null
            };

            await addItem("messages", newMessage);

            const conversation = await getItemByKey("conversations", chatId) || {
                chatId,
                participants: [fromUserId, toUserId],
                lastMessage: '',
                lastTimestamp: ''
            };

            conversation.lastMessage = message;
            conversation.lastTimestamp = newMessage.createdAt;

            await updateItem("conversations", conversation);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function renderChatMessages(ownerId) {
            const allMessages = await getAllItemsByIndex("messages", "chatId", `${userId}_${ownerId}_${getCarIdFromURL()}`);
            const chatMessagesContainer = document.getElementById("chat-messages");
            chatMessagesContainer.innerHTML = "";

            allMessages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            allMessages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.className = "chat-message";
                messageElement.innerHTML = `
                    <div><strong>${msg.fromUserId === userId ? 'You' : 'Owner'}:</strong> ${msg.message}</div>
                    ${msg.hasAttachment ? (msg.attachment.startsWith('data:image/') ? `<div><strong>Attachment:</strong> <img src="${msg.attachment}" alt="Attachment"></div>` : `<div><strong>Attachment:</strong> <a href="${msg.attachment}" download>Download</a></div>`) : ''}
                    <div class="timestamp"><strong>Timestamp:</strong> ${new Date(msg.createdAt).toLocaleString()}</div>
                `;
                chatMessagesContainer.appendChild(messageElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderCarDetails();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }
    </script>
</body>

</html>
