<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carental - Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/booking.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="./index.html"><img src="../assets/images/logo.png" alt="Logo"></a>
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./udashboard.html" id="user-dashboard-link">User Dashboard</a>
                <a href="./odashboard.html" id="owner-dashboard-link">Owner Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="car-section">
                <div class="car-details">
                    <h3 id="car-name"></h3>
                    <p><strong>Price:</strong> 
                    <span id="local-charges"></span>
                    <span id="outstation-charges"></span>
                    (Extra charges applicable)
                    </p>
                    <p><strong>Description:</strong> <span id="car-description"></span></p>
                    <p><strong>Owner:</strong> <span id="owner-name"></span></p>
                    <p><strong>City:</strong> <span id="car-city"></span></p>
                    <p><strong>Category:</strong> <span id="category-name"></span></p>
                    <p><strong>Featured:</strong> <span id="featured"></span></p>

                    <div id="car-images" class="car-images"></div>
                </div>
            </div>
            <div class="bid-chat-container">
                <div class="bid-form">
                    <h3>Place Your Bid</h3>
                    <div class="rental-type-buttons">
                        <button type="button" id="local-button">Local</button>
                        <button type="button" id="outstation-button">Outstation</button>
                    </div>
                    <form id="bid-form">
                        <div id="local-form" class="rental-form">
                            <label for="start-date-local">Start Date & Time</label>
                            <input type="datetime-local" id="start-date-local" name="start-date-local" required>

                            <label for="end-date-local">End Date & Time</label>
                            <input type="datetime-local" id="end-date-local" name="end-date-local" required>
                        </div>
                        <div id="outstation-form" class="rental-form" style="display: none;">
                            <label for="start-date-outstation">Start Date</label>
                            <input type="date" id="start-date-outstation" name="start-date-outstation" required>

                            <label for="end-date-outstation">End Date</label>
                            <input type="date" id="end-date-outstation" name="end-date-outstation" required>
                        </div>

                        <div class="price-info">
                            <strong>Current Price:</strong> ₹<span id="current-price"></span>
                        </div>

                        <div class="total-price-container" id="total-price-container">
                            <strong>Total Price:</strong> ₹<span id="total-price"></span>
                        </div>

                        <div class="price-breakup-container" id="price-breakup-container" style="display: none;">
                            <!-- Price breakup details will be inserted here -->
                        </div>

                        <label for="bid-amount">Your Bid</label>
                        <input type="number" id="bid-amount" name="bid-amount" placeholder="Enter your bid" min="1"
                            max="5000" required>

                        <button type="submit" id="submit-bid">Submit Bid</button>
                    </form>
                </div>

                <div class="chatbox">
                    <h3>Chat with Owner</h3>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-message-input" placeholder="Type a message">
                        <label for="chat-file-input" class="chat-file-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M16 9V7a4 4 0 0 0-8 0v10a2 2 0 0 0 4 0V7a1 1 0 1 1 2 0v10a4 4 0 0 1-8 0V7a6 6 0 1 1 12 0v2h-2z" />
                            </svg>
                        </label>
                        <input type="file" id="chat-file-input" class="chat-file-input"
                            accept="image/*,video/*,application/pdf">

                        <button id="send-chat-message-btn" class="send-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"></path>
                            </svg>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div class&copy; 2025 Car Rental. All rights reserved.="other-bids">
            <ul id="other-bids-list"></ul>
        </div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>

    <script type="module" src="../js/app/booking.js"></script>

</body>

</html>
