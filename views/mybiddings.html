<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biddings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            cursor: pointer;
            position: relative;
        }

        th svg {
            width: 10px;
            height: 10px;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .status-pending {
            color: orange;
        }

        .status-approved {
            color: green;
        }

        .status-rejected {
            color: red;
        }

        .chat-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <a href="./udashboard.html">Go Back</a>
            <h2>My Biddings</h2>

            <table id="bidding-table">
                <thead>
                    <tr>
                        <th>Bid Id</th>
                        <th>Car</th>
                        <th>Car Owner</th>
                        <th data-sort="bidAmount">Bid Amount <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></th>
                        <th data-sort="from">Start Date <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></th>
                        <th data-sort="to">End Date <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></th>
                        <th data-sort="createdAt">Placed At <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></th>
                        <th data-sort="status">Status <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { getAllItemsByIndex, getItemByKey, getAllItems } from "../js/utils/dbUtils.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";

        const userId = getCookie("userId");
        if (!userId) window.location.href = "./login.html";

        let biddings = [];

        async function loadBiddingHistory() {
            try {
                biddings = await getAllItemsByIndex("bids", "userId", userId);
                renderBiddings(biddings);
            } catch (error) {
                console.error("Error loading bidding history:", error);
            }
        }

        function renderBiddings(biddings) {
            const tableBody = document.getElementById("bidding-table").querySelector("tbody");
            tableBody.innerHTML = "";

            biddings.forEach(bid => {
                const chatId = `${userId}_${bid.ownerId}_${bid.carId}`;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${bid.bidId}</td>
                    <td>${bid.carName}</td>
                    <td>${bid.ownerName}</td>
                    <td>$${bid.bidAmount} / day</td>
                    <td>${bid.from}</td>
                    <td>${bid.to}</td>
                    <td>${bid.createdAt}</td>
                    <td class="status-${bid.status.toLowerCase()}">${bid.status}</td>
                    <td><button class="chat-button" onclick="redirectToChat('${chatId}', '${bid.bidId}', '${bid.from}', '${bid.to}', '${bid.carName}', '${bid.ownerId}')">Chat</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function sortBiddings(sortKey) {
            const sortedBiddings = [...biddings].sort((a, b) => {
                if (a[sortKey] < b[sortKey]) return -1;
                if (a[sortKey] > b[sortKey]) return 1;
                return 0;
            });
            renderBiddings(sortedBiddings);
        }

        document.querySelectorAll("#bidding-table th[data-sort]").forEach(th => {
            th.addEventListener("click", () => {
                const sortKey = th.getAttribute("data-sort");
                sortBiddings(sortKey);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            loadBiddingHistory();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }

        window.redirectToChat = redirectToChat;

        function redirectToChat(chatId, bookingId, startDate, endDate, carName, ownerId) {
            const context = {
                chatId,
                bookingId,
                startDate,
                endDate,
                carName,
                ownerId
            };
            const url = `./view-umessage.html?context=${encodeURIComponent(JSON.stringify(context))}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
