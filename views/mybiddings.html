<body>
    <div class="wrap">

                <a href="./index.html"> <img src="../assets/images/logo.png" alt="Logo"></a>

            <nav class="nav-links">

                            <th>Car Owner</th>
                            <th>Bid Amount</th>

                            <th>End Date</th>

                    <tbody>
                        <tr id="no-biddings-row" class="hidden">
