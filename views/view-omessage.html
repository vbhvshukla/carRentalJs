<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Message View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
        }

        .chat-message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-message .message-content {
            flex-grow: 1;
        }

        .chat-message .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }

        .chat-message .attachment img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin-top: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
        }

        .chat-input input[type="file"] {
            display: none;
        }

        .chat-input label[for="chat-file-input"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input label[for="chat-file-input"]:hover {
            background-color: #0056b3;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Home</a>
                <!-- <a href="#">About Us</a> -->
                <!-- <a href="#">Contact Us</a> -->
                <!-- <a href="./mybiddings.html">My Biddings</a> -->
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="./odashboard.html">Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <h2>Conversation</h2>
            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="chat-message-input" placeholder="Type a message">
                <input type="file" id="chat-file-input" accept="image/*,video/*,application/pdf">
                <label for="chat-file-input" class="button">Add Attachment</label>
                <button id="send-chat-message-btn" class="button">Send</button>
            </div>
        </div>
    </div>

    

    <script type="module">
        import { getItemByKey, getAllItemsByIndex, addItem, updateItem } from "../js/utils/dbUtils.js";
        import { generateRandomId } from "../js/utils/generateId.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";

        const userId = getCookie("userId");
        const userRole = getCookie("role");

        if (!userId || userRole !== "owner") {
            window.location.href = "./index.html";
        }

        function getContextFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const contextParam = urlParams.get('context');
            if (contextParam) {
                return JSON.parse(decodeURIComponent(contextParam));
            } else {
                return { chatId: urlParams.get('chatId') };
            }
        }

        async function renderMessages() {
            const context = getContextFromURL();
            const chatId = context.chatId;
            const conversation = await getItemByKey("conversations", chatId);

            if (!conversation) {
                const newConversation = {
                    chatId,
                    participants: [userId, context.ownerId],
                    lastMessage: '',
                    lastTimestamp: ''
                };
                await addItem("conversations", newConversation);
            }

            const allMessages = await getAllItemsByIndex("messages", "chatId", chatId);
            const chatMessagesContainer = document.getElementById("chat-messages");
            chatMessagesContainer.innerHTML = "";

            allMessages.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            for (const msg of allMessages) {
                const user = await getItemByKey("users", msg.fromUserId);
                const messageElement = document.createElement("div");
                messageElement.className = "chat-message";
                messageElement.innerHTML = `
                    <img src="${user.profileImage || '../assets/images/profile.jpg'}" alt="Profile Image">
                    <div class="message-content">
                        <div><strong>${msg.fromUserId === userId ? 'You' : user.username}:</strong> ${msg.message}</div>
                        ${msg.hasAttachment ? (msg.attachment.startsWith('data:image/') ? `<div class="attachment"><img src="${msg.attachment}" alt="Attachment"></div>` : `<div><a href="${msg.attachment}" download>Download</a></div>`) : ''}
                    </div>
                    <div class="timestamp">${new Date(msg.createdAt).toLocaleString()}</div>
                `;
                chatMessagesContainer.appendChild(messageElement);
            }

            // Scroll to the bottom of the chat messages container
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        async function sendMessage(chatId, fromUserId, toUserId, message, file = null) {
            const newMessage = {
                messageId: generateRandomId('msg'),
                chatId,
                fromUserId,
                toUserId,
                message,
                createdAt: new Date().toISOString(),
                hasAttachment: !!file,
                attachment: file ? await readFileAsDataURL(file) : null
            };

            await addItem("messages", newMessage);

            const conversation = await getItemByKey("conversations", chatId) || {
                chatId,
                participants: [fromUserId, toUserId],
                lastMessage: '',
                lastTimestamp: ''
            };

            conversation.lastMessage = message;
            conversation.lastTimestamp = newMessage.createdAt;

            await updateItem("conversations", conversation);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        document.getElementById("send-chat-message-btn").addEventListener("click", async () => {
            const messageInput = document.getElementById("chat-message-input");
            const fileInput = document.getElementById("chat-file-input");
            const message = messageInput.value.trim();
            const file = fileInput.files[0];
            const context = getContextFromURL();
            const chatId = context.chatId;
            const toUserId = context.userId;

            if (message || file) {
                await sendMessage(chatId, userId, toUserId, message, file);
                messageInput.value = "";
                fileInput.value = "";
                renderMessages();
            }
        });

        document.getElementById("chat-message-input").addEventListener("keypress", async (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("send-chat-message-btn").click();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            renderMessages();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }
    </script>
</body>

</html>
