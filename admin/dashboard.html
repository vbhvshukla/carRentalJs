<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/common.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        th.sortable {
            cursor: pointer;
        }

        th.sortable::after {
            content: " ▲▼";
            font-size: 0.8em;
            color: #aaa;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="./analytics.html" id="analytics-link">Analytics</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="section">
                <h2>Users</h2>
                <table class="table" id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th class="sortable" data-field="role">Role</th>
                            <th class="sortable" data-field="rating">Rating</th>
                            <th class="sortable" data-field="ratingCount">Rating Count</th>
                            <th class="sortable" data-field="isApproved">Approved</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="user-pagination" class="pagination-controls"></div>
            </div>

            <div class="section">
                <h2>Cars</h2>
                <table class="table" id="car-table">
                    <thead>
                        <tr>
                            <th>Car Name</th>
                            <th class="sortable" data-field="categoryName">Category</th>
                            <th>Owner</th>
                            <th>City</th>
                            <th class="sortable" data-field="basePrice">Base Price</th>
                            <th class="sortable" data-field="rating">Rating</th>
                            <th class="sortable" data-field="ratingCount">Rating Count</th>
                            <th class="sortable" data-field="availability">Available</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="car-pagination" class="pagination-controls"></div>
            </div>

            <div class="section">
                <h2>Categories</h2>
                <button class="button" onclick="showAddCategoryModal()">Add Category</button>
                <table class="table" id="category-table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="user-approval-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('user-approval-modal')">&times;</span>
                <h2>User Approval</h2>
                <div id="user-details">
                </div>
                <div id="approval-buttons">
                </div>
            </div>
        </div>

        <div id="add-category-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('add-category-modal')">&times;</span>
                <h2>Add Category</h2>
                <form id="add-category-form">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" required>
                    <button type="submit" class="button">Add Category</button>
                </form>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>

    <script type="module" src="../js/app/adminDashboard.js"></script>
</body>

</html>
