<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #f4f4f4;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-danger {
            background-color: #dc3545;
        }

        .button-danger:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./login.html" id="login-signup-link">Login</a>
                <a href="./analytics.html" id="analytics-link">Analytics</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="section">
                <h2>Users</h2>
                <button class="button" onclick="showAddUserModal()">Add User</button>
                <table class="table" id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Rating</th>
                            <th>Rating Count</th>
                            <th>Approved</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="user-pagination" class="pagination-controls"></div>
            </div>

            <div class="section">
                <h2>Cars</h2>
                <table class="table" id="car-table">
                    <thead>
                        <tr>
                            <th>Car Name</th>
                            <th>Category</th>
                            <th>Owner</th>
                            <th>City</th>
                            <th>Base Price</th>
                            <th>Rating</th>
                            <th>Rating Count</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="car-pagination" class="pagination-controls"></div>
            </div>

            <div class="section">
                <h2>Categories</h2>
                <button class="button" onclick="showAddCategoryModal()">Add Category</button>
                <table class="table" id="category-table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

           
        </div>
    </div>

    <div id="user-approval-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('user-approval-modal')">&times;</span>
            <h2>User Approval</h2>
            <div id="user-details">
            </div>
            <div id="approval-buttons">
            </div>
        </div>
    </div>

    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-user-modal')">&times;</span>
            <h2>Add User</h2>
            <form id="add-user-form">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="user">User</option>
                    <option value="owner">Owner</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="button">Add User</button>
            </form>
        </div>
    </div>

    <div id="add-category-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-category-modal')">&times;</span>
            <h2>Add Category</h2>
            <form id="add-category-form">
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" required>
                <button type="submit" class="button">Add Category</button>
            </form>
        </div>
    </div>

    <div id="change-rating-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('change-rating-modal')">&times;</span>
            <h2>Change Rating</h2>
            <form id="change-rating-form">
                <label for="new-rating">New Rating</label>
                <input type="number" id="new-rating" min="0" max="5" step="0.1" required>
                <label for="new-rating-count">New Rating Count</label>
                <input type="number" id="new-rating-count" min="0" required>
                <button type="submit" class="button">Update Rating</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { getTotalItems, getAllItems, getItemByKey, updateItem, deleteItem, addItem, getItemsWithPagination } from "../js/utils/dbUtils.js";
        import { getCookie } from "../js/utils/cookie.js";
        import { checkAuth, logout } from "../js/utils/auth.js";
        import { generateRandomId } from "../js/utils/generateId.js";
        const ITEMS_PER_PAGE = 5;

        let currentPageUsers = 1;
        let currentPageCars = 1;
        const userId = getCookie("userId");
        const userRole = getCookie("role");

        // if (!userId || userRole !== "admin") {
        //     window.location.href = "./index.html";
        // }

        async function loadUsers() {
            const users = await getAllItems("users");
            const userTableBody = document.getElementById("user-table").querySelector("tbody");
            userTableBody.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.rating || "N/A"}</td>
                    <td>${user.ratingCount || 0}</td>
                    <td>${user.isApproved ? "Yes" : "No"}</td>
                    <td>
                        <button class="button" onclick="showUserApprovalModal('${user.userId}')">Approve/Invalidate</button>
                        <button class="button" onclick="showChangeRatingModal('users', '${user.userId}', ${user.rating || 0}, ${user.ratingCount || 0})">Change Rating</button>
                        <button class="button button-danger" onclick="deleteUser('${user.userId}')">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        async function loadCars() {
            const cars = await getAllItems("cars");
            const carTableBody = document.getElementById("car-table").querySelector("tbody");
            carTableBody.innerHTML = "";

            cars.forEach(car => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${car.carName}</td>
                    <td>${car.categoryName}</td>
                    <td>${car.ownerName}</td>
                    <td>${car.city}</td>
                    <td>${car.basePrice}</td>
                    <td>${car.rating || "N/A"}</td>
                    <td>${car.ratingCount || 0}</td>
                    <td>${car.availability ? "Yes" : "No"}</td>
                    <td>
                        <button class="button" onclick="showChangeRatingModal('cars', '${car.carId}', ${car.rating || 0}, ${car.ratingCount || 0})">Change Rating</button>
                        <button class="button button-danger" onclick="deleteCar('${car.carId}')">Delete</button>
                    </td>
                `;
                carTableBody.appendChild(row);
            });
        }

        async function loadCategories() {
            const categories = await getAllItems("categories");
            const categoryTableBody = document.getElementById("category-table").querySelector("tbody");
            categoryTableBody.innerHTML = "";

            categories.forEach(category => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${category.categoryName}</td>
                    <td>
                        <button class="button button-danger" onclick="deleteCategory('${category.categoryId}')">Delete</button>
                    </td>
                `;
                categoryTableBody.appendChild(row);
            });
        }

        async function loadAnalytics() {
            const analytics = [
                { title: "Total Users", value: 100 },
                { title: "Total Cars", value: 50 },
                { title: "Total Categories", value: 10 },
                // Add more analytics as needed
            ];
            const analyticsContainer = document.getElementById("analytics");
            analyticsContainer.innerHTML = "";

            analytics.forEach(item => {
                const div = document.createElement("div");
                div.innerHTML = `<strong>${item.title}:</strong> ${item.value}`;
                analyticsContainer.appendChild(div);
            });
        }

        function showUserApprovalModal(userId) {
            const modal = document.getElementById("user-approval-modal");
            const userDetails = document.getElementById("user-details");
            const approvalButtons = document.getElementById("approval-buttons");
            userDetails.innerHTML = "Loading...";
            approvalButtons.innerHTML = "";

            getItemByKey("users", userId).then(user => {
                userDetails.innerHTML = `
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>
                    <p><strong>Rating:</strong> ${user.rating || "N/A"}</p>
                    <p><strong>Approved:</strong> ${user.isApproved ? "Yes" : "No"}</p>
                    ${user.verificationFile ? (user.verificationFile.startsWith('data:image/') ? `<img src="${user.verificationFile}" alt="Verification Image" class="verification-image">` : `<a href="${user.verificationFile}" download>Download Verification File</a>`) : ''}
                `;
                if (!user.isApproved) {
                    approvalButtons.innerHTML = `
                        <button class="button" onclick="approveUser()">Approve</button>
                    `;
                }
                approvalButtons.innerHTML += `
                    <button class="button button-danger" onclick="invalidateUser()">Invalidate</button>
                `;
                modal.style.display = "block";
                modal.setAttribute("data-user-id", userId);
            });
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        async function approveUser() {
            const modal = document.getElementById("user-approval-modal");
            const userId = modal.getAttribute("data-user-id");
            const user = await getItemByKey("users", userId);
            user.isApproved = true;
            await updateItem("users", user);
            closeModal("user-approval-modal");
            loadUsers();
        }

        async function invalidateUser() {
            const modal = document.getElementById("user-approval-modal");
            const userId = modal.getAttribute("data-user-id");
            const user = await getItemByKey("users", userId);
            user.isApproved = false;
            await updateItem("users", user);
            closeModal("user-approval-modal");
            loadUsers();
        }

        async function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                const user = await getItemByKey("users", userId);
                user.isDeleted = true;
                await updateItem("users", user);
                loadUsers();
            }
        }

        async function deleteCar(carId) {
            if (confirm("Are you sure you want to delete this car?")) {
                const car = await getItemByKey("cars", carId);
                car.isDeleted = true;
                await updateItem("cars", car);
                loadCars();
            }
        }

        async function deleteCategory(categoryId) {
            if (confirm("Are you sure you want to delete this category?")) {
                await deleteItem("categories", categoryId);
                loadCategories();
            }
        }

        function showAddCategoryModal() {
            const modal = document.getElementById("add-category-modal");
            modal.style.display = "block";
        }

        function showAddUserModal() {
            const modal = document.getElementById("add-user-modal");
            modal.style.display = "block";
        }

        function showChangeRatingModal(type, id, currentRating, currentRatingCount) {
            const modal = document.getElementById("change-rating-modal");
            document.getElementById("new-rating").value = currentRating;
            document.getElementById("new-rating-count").value = currentRatingCount;
            modal.setAttribute("data-type", type);
            modal.setAttribute("data-id", id);
            modal.style.display = "block";
        }

        document.getElementById("add-user-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            if (username && email && password && role) {
                const hashedPassword = CryptoJS.SHA256(password).toString();
                await addItem("users", {
                    userId: generateRandomId(),
                    username,
                    email,
                    password: hashedPassword,
                    role,
                    isApproved: false
                });
                closeModal("add-user-modal");
                loadUsers();
            }
        });

        document.getElementById("add-category-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const categoryName = document.getElementById("category-name").value.trim();
            if (categoryName) {
                await addItem("categories", { categoryId: generateRandomId(), categoryName: categoryName });
                closeModal("add-category-modal");
                loadCategories();
            }
        });

        document.getElementById("change-rating-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const newRating = parseFloat(document.getElementById("new-rating").value);
            const newRatingCount = parseInt(document.getElementById("new-rating-count").value);
            const modal = document.getElementById("change-rating-modal");
            const type = modal.getAttribute("data-type");
            const id = modal.getAttribute("data-id");

            const item = await getItemByKey(type, id);
            item.avgRating = newRating;
            item.ratingCount = newRatingCount;
            await updateItem(type, item);

            closeModal("change-rating-modal");
            if (type === "users") {
                loadUsers();
            } else if (type === "cars") {
                loadCars();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            // loadUsers();
            // loadCars();
            loadUsersWithPagination();
            loadCarsWithPagination();
            loadCategories();
            // loadAnalytics();
            updateNavLinks();
            document.getElementById('logout-link').addEventListener('click', (event) => {
                event.preventDefault();
                logout();
            });
        });

        async function updateNavLinks() {
            const isAuthenticated = await checkAuth();
            const loginSignupLink = document.getElementById('login-signup-link');
            const logoutLink = document.getElementById('logout-link');

            if (isAuthenticated) {
                loginSignupLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginSignupLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }
        }

        async function loadCarsWithPagination(page = 1) {
            const cars = await getItemsWithPagination("cars", page, ITEMS_PER_PAGE);
            const carTableBody = document.getElementById("car-table").querySelector("tbody");
            carTableBody.innerHTML = "";

            cars.forEach(car => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${car.carName}</td>
            <td>${car.categoryName}</td>
            <td>${car.ownerName}</td>
                        <td>${car.city}</td>
            <td>${car.basePrice}</td>
            <td>${car.rating || "N/A"}</td>
            <td>${car.ratingCount || 0}</td>
            <td>${car.availability ? "Yes" : "No"}</td>
            <td>
                <button class="button" onclick="showChangeRatingModal('cars', '${car.carId}', ${car.rating || 0}, ${car.ratingCount || 0})">Change Rating</button>
                <button class="button button-danger" onclick="deleteCar('${car.carId}')">Delete</button>
            </td>
        `;
                carTableBody.appendChild(row);
            });

            updatePaginationControls("car-pagination", page, await getTotalItems("cars"));
        }

        async function loadUsersWithPagination(page = 1) {
            const users = await getItemsWithPagination("users", page, ITEMS_PER_PAGE);
            const userTableBody = document.getElementById("user-table").querySelector("tbody");
            userTableBody.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.rating || "N/A"}</td>
            <td>${user.ratingCount || 0}</td>
            <td>${user.isApproved ? "Yes" : "No"}</td>
            <td>
                <button class="button" onclick="showUserApprovalModal('${user.userId}')">Approve/Invalidate</button>
                <button class="button" onclick="showChangeRatingModal('users', '${user.userId}', ${user.rating || 0}, ${user.ratingCount || 0})">Change Rating</button>
                <button class="button button-danger" onclick="deleteUser('${user.userId}')">Delete</button>
            </td>
        `;
                userTableBody.appendChild(row);
            });

            updatePaginationControls("user-pagination", page, await getTotalItems("users"));
        }

        function updatePaginationControls(paginationId, currentPage, totalItems) {
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            const paginationControls = document.getElementById(paginationId);
            paginationControls.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.className = "pagination-button";
                if (i === currentPage) {
                    button.disabled = true;
                }
                button.addEventListener("click", () => {
                    if (paginationId === "user-pagination") {
                        loadUsersWithPagination(i);
                    } else if (paginationId === "car-pagination") {
                        loadCarsWithPagination(i);
                    }
                });
                paginationControls.appendChild(button);
            }
        }

        window.showUserApprovalModal = showUserApprovalModal;
        window.closeModal = closeModal;
        window.approveUser = approveUser;
        window.invalidateUser = invalidateUser;
        window.deleteUser = deleteUser;
        window.deleteCar = deleteCar;
        window.deleteCategory = deleteCategory;
        window.showAddCategoryModal = showAddCategoryModal;
        window.showAddUserModal = showAddUserModal;
        window.showChangeRatingModal = showChangeRatingModal;
    </script>
</body>

</html>
