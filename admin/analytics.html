<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .wrap {
            background-color: white;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header, .footer {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-links a:hover {
            color: #3498db;
            transform: scale(1.05);
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .chart-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-container {
            flex: 1;
            min-width: 45%;
            height: 400px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container label {
            margin-right: 10px;
            font-weight: 500;
        }

        .filter-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./dashboard.html">Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="section">
                <h2>Analytics</h2>
                <div class="filter-container">
                    <label for="time-range">Filter by:</label>
                    <select id="time-range">
                        <option value="7">Last Week</option>
                        <option value="30" selected>Last Month</option>
                        <option value="365">Last Year</option>
                        <option value="1095">Last 3 Years</option>
                    </select>
                </div>
                <br>
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="totalRevenuePerCategoryChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="totalRevenuePerCityChart"></canvas>
                    </div>
                </div>
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="carsPerCategoryChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="highestRatedCarCategoryWiseChart"></canvas>
                    </div>
                </div>
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="bidsPerCategoryChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="totalBiddedPricePerCategoryChart"></canvas>
                    </div>
                </div>
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="carsPerCityChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="top3BiddersChart"></canvas>
                    </div>
                </div>
                <!-- <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="leastBiddedCategoryChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="leastBookedCategoryChart"></canvas>
                    </div>
                </div> -->
                <div class="chart-row">
                    <div class="chart-container">
                        <canvas id="bookingsOverTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 Car Rental. All rights reserved.
        </div>
    </div>

    <script type="module" src="../js/app/analytics.js"></script>
</body>

</html>
