<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #0d7963;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffc107;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="./dashboard.html">Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </div>

        <div class="main">
            <div class="section">
                <h2>Analytics</h2>
                <div class="chart-container">
                    <canvas id="highestBidChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="popularCarChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="popularUserChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="popularCategoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="averageBidPriceChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="totalUsersChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="totalCarsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="totalCategoriesChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="totalBookingsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="totalMessagesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./analytics.js"></script>
</body>

</html>
